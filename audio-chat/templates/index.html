<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TTS Whisper Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
</head>
<body>

  <div class="container my-4">
    <h1>TTS Whisper Chat</h1>

    <div id="chatBox" class="mb-5"></div>
    
  </div>

  <div class="bottom-input">
    <div class="container">
        <div class="input-group">
            <button class="btn btn-primary d-flex align-items-center" id="startBtn">
                <img src="{{ url_for('static', filename='icons/microphone_white.svg') }}" alt="" style="width: 24px; margin-top: 2px">
                <p class="mb-0 ms-2" id="recording_btn_text">Start Recording</p>
            </button>
            <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
        </div>
    </div>
  </div>



  <script src="{{ url_for('static', filename='recorder.js') }}"></script>

</body>
</html>
